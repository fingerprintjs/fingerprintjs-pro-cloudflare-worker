name: Test e2e

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'A type of version bump'
        default: 'patch'
        required: true
        type: choice
        options:
          - major
          - minor
          - patch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build & Deploy
    steps:
      - uses: actions/checkout@v2
      - name: Upgrade version
        run: yarn version --${{ github.event.inputs.version_bump }}  --no-git-tag-version
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "16.10"
      - name: Publish
        uses: cloudflare/wrangler-action@2.0.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          secrets: |
            WORKER_PATH
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{secrets.CF_ACCOUNT_ID}}
          CLOUDFLARE_ZONE_ID: ${{secrets.CF_ZONE_ID}}
          CLOUDFLARE_ROUTE: ${{secrets.CF_ROUTE}}
          WORKER_PATH: "fpjs-worker"
      - name: Get version
        id: version
        uses: notiz-dev/github-action-json-property@v0.1.0
        with:
          path: 'package.json'
          prop_path: 'version'
      - name: Install dependencies
        run: npx playwright install
      - name: Run test
        run: worker_version=${{steps.version.outputs.prop}} yarn test:e2e
