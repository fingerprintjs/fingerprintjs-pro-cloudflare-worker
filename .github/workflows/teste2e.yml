name: Test e2e

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'A type of version bump'
        default: 'patch'
        required: true
        type: choice
        options:
          - major
          - minor
          - patch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build & Deploy
    steps:
      - uses: actions/checkout@v2
      - name: Upgrade version
        run: yarn version --${{ github.event.inputs.version_bump }}  --no-git-tag-version
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "16.10"
      - name: Publish
        uses: cloudflare/wrangler-action@2.0.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
        env: 
          CLOUDFLARE_ACCOUNT_ID: ${{secrets.CF_ACCOUNT_ID}}
          CLOUDFLARE_ZONE_ID: ${{secrets.CF_ZONE_ID}}
          CLOUDFLARE_ROUTE: ${{secrets.CF_ROUTE}}
      - name: Install dependencies
        run: yarn install && yarn upgrade --pattern playwright --pure-lockfile && npx playwright install-deps
      - name: Run test
        run: yarn test:e2e
